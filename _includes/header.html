<header id="site-header">
  <nav id="site-nav">
    <a href="#" class="icon menu-icon">
      {% include icons/nav.svg %}
    </a>
    <div class="menu">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
